{% extends "templates/base.html" %}

{% load static %}

{% block page_content %}

<section>
    <div class="content">
        <header>
            <div class="row">
                <img height="30px" src="{% static 'images/dataset.png' %}">
                <h2 style="text-align:left">
                    Add a Data Source
                </h2>
            </div>
            <p>
                Some instructions here... 
            </p>
        </header>

        <div>
            <form method="POST" action="{% url 'datasource_add' %}">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                    <tr>
                        <th>Import Parameters:</th>
                        <td><textarea name="import_params" cols="40" rows="10"></textarea></td>
                    </tr>
                </table>
                <button style="float:right" type="submit">Submit</button>
            </form>
        </div>

        <br><br>

    </div>
</section>

{% endblock %}
